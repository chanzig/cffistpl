<body>
    <!--start header-->
    <link rel="import" href="/pages/component/bheader.tpl?__inline">
    <!--end header-->

    <div id="boptdata">
        <div class="content">
            <div class="itemwrap">
                <div class="items clear">
                    <div class="item">
                        <h3>总营业额</h3>
                        <p>10,100086,00</p>
                    </div>
                    <div class="item">
                        <h3>本月成交总额</h3>
                        <p>10,100086,00</p>
                    </div>
                    <div class="item">
                        <h3>昨日成交总额</h3>
                        <p>10,100086,00</p>
                    </div>
                    <div class="clear"></div>
                </div>
            </div>
            <div class="tabcont">
                <div class="tabheader clear">
                    <span class="th">交易分布</span>
                    <span class="thclick active">总交易额</span>
                    <span class="thclick">月交易额</span>
                </div>
                <div class="tabbody t1">
                    <div class="tabitem">
                        <img src="/img/backend/pie.jpg" alt="">

                    </div>

                    <div class="tabitem hide">
                        <img src="/img/backend/pie.jpg" alt="">
                    </div>

                </div>
            </div>

            <div class="tabcont">
                <div class="tabheader clear">
                    <span class="th">增长曲线</span>
                    <span class="thclick active">本周</span>
                    <span class="thclick">本月</span>
                </div>
                <div class="tabbody t2">
                    <div class="tabitem">
                        <img src="/img/backend/line.jpg" alt="">

                    </div>

                    <div class="tabitem hide">
                        <img src="/img/backend/line.jpg" alt="">

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
    $(function(){
        $('.thclick').click(function(){
            var $this=$(this);
            var $parent=$this.parent().parent().find('.tabbody .tabitem');
            var $index=$this.index();
            $this.addClass('active').siblings().removeClass('active');
            $parent.eq($index-1).removeClass('hide').siblings().addClass('hide');
        })
    })
</script>
