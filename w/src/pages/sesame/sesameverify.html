<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=0.5, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="format-detection" content="telephone=no">
    <title>芝麻信用验证</title>

    <link rel="stylesheet" href="/scss/sesame/sesameverify.scss">

    <script src="/lib/jquery/jquery-2.1.4.min.js"> </script>

    <script src="/jscomponent/utils.js"></script>

</head>

<body>

    <div class="content">
        <div class="flows flex flex-pack-center">
            <div class="item">
                <span class="circle flex-1 active">1</span><br>
                <span class="text flex-1">立即授权</span>
            </div>
            <div class="item">
                <span class="circle flex-1">2</span><br>

                <span class="circle flex-1">3</span><br>

            </div>
        </div>

        <div class="maindata">
            <div class="item flex flex-pack-justify ">
                <span class="title">真实姓名</span>
                <input type="text" class="userName" readonly value="">
            </div>
            <div class="item flex flex-pack-justify">

        <div class="submitdiv">
            <button type="button">立即分期</button>
        </div>

    <!--footer-->
    <div class="footer">
        <link rel="import" href="/pages/component/footer.tpl?__inline">

    <!--footer-->

    <link rel="import" href="/pages/component/error.tpl?__inline">
