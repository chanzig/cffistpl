<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=0.5, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="format-detection" content="telephone=no">
    <title>审批贷款查询</title>

    <link rel="stylesheet" href="/scss/sesame/resquery.scss">

    <script src="/lib/jquery/jquery-2.1.4.min.js"> </script>
    <script src="/jscomponent/ajax.js"></script>
    <script src="/jscomponent/utils.js"></script>
    <script src="/jscomponent/validateUtil.js"></script>

</head>

<body>

    <div class="content">
        <div class="tips">分期贷款审批结果查询</div>
        <div class="maindata">

            <div class="item flex flex-align-center">
                <span class="title">证件类型</span>
                <select id="certi"> 
                    <option value="1">身份证</option>
                </select>
            </div>
            <div class="item flex flex-align-center">
                <span class="title">证件号码</span>
                <input type="text" name="certi" placeholder="请输入有效证件号码" value="">
            </div>

        </div>



        <div class="submitdiv">
            <button id="submitBtn" type="button">查询</button>
        </div>
        <!--结果框-->
        <div class="resModal modal-wrap hide">
            <div class="modal-mask"></div>
            <div class="modal-content">
                <div class="modal-box">
                    <h3 class="success"><span></span>审批中</h3>
                    <div class="mainitem">
                        <p><span class="title">日期：</span><span class="cont date"></span> </p>
                        <p><span class="title">货款状态：</span><span class="cont status"></span> </p>
                        <p><span class="title">货款金额：</span><span class="cont price"></span> </p>
                        <p><span class="title">货款利率：</span><span class="cont rate"></span> </p>
                        <p><span class="title">分期期数：</span><span class="cont time"></span> </p>
                    </div>


                    <a href="####" class="modal-confirm" style="text-align:center">线上签约</a>
                </div>
            </div>
        </div>

    </div>


    <!--footer-->
    <div class="footer">
        <link rel="import" href="/pages/component/footer.tpl?__inline">
    </div>
    <!--footer-->
    <!--error-->
    <link rel="import" href="/pages/component/error.tpl?__inline">
    <!--error-->
    <script src="/jsresource/sesame/resquery.js"></script>
    <script>
        $(function(){
           
            $('.modal-mask,.modal-confirm').click(function(){
                $('html,body').removeClass('oh');
                $('.resModal').addClass('hide');
            })
        })
    </script>
</body>

</html>
