<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=0.5, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="format-detection" content="telephone=no">
    <title>订单详情</title>

    <link rel="stylesheet" href="/scss/order/deferdesc.scss">

    <script src="/lib/jquery/jquery-2.1.4.min.js"> </script>
    <script src="/jscomponent/ajax.js"></script>
    <script src="/jscomponent/utils.js"></script>
    <script src="/jscomponent/validateUtil.js"></script>

</head>

<body>

    <div class="content">
        <div class="maindata">
            <div class="title">分期产品</div>
            <div class=" table">
                <div class=" flex tableheader">
                    <span class="flex-1">期数</span>
                    <span class="flex-1">年化率</span>
                </div>
                <div class="flex">
                    <span class="flex-1">3期</span>
                    <span class="flex-1">0.65%</span>
                </div>
                <div class="flex">
                    <span class="flex-1">6期</span>
                    <span class="flex-1">0.6%</span>
                </div>
                <div class="flex">
                    <span class="flex-1">9期</span>
                    <span class="flex-1">0.6%</span>
                </div>
            </div>

            <div>产品特色</div>
            <div class="prospecial">
                <p>1.线上审批：申请资料简单，T+0返回审批结果</p>
                <p>2.额度充足：最高可申请三万额度，可循环使用</p>
                <p>3.期限灵活：3、6、9、12期</p>
                <p>4.还款方式：等额本息</p>
                <p>5.月利率：0.5%以上</p>
            </div>
            <div>申请条件</div>
            <div class="condition">
                <p>1.具有完全民事行为能力的中国公民，年龄在18（含）-65周岁</p>
                <p>2.具有合法有效的身份证明。</p>
                <p>3.具有良好的信用记录和还款意愿。</p>
                <p>4.具有相对稳定的工作和稳定的收入来源</p>
            </div>
        </div>
        <div class="submitdiv">
            <button type="button">下一步</button>
        </div>

    </div>

    <!--footer-->
    <div class="footer">
        <link rel="import" href="/pages/component/footer.tpl?__inline">
    </div>
    <!--footer-->
    <!--error-->
    <link rel="import" href="/pages/component/error.tpl?__inline">
    <!--error-->
    <script src="/jsresource/order/deferdesc.js"></script>
</body>

</html>
